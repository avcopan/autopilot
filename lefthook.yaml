pre-commit:
  parallel: false
  exclude:
    - .pixi/
  commands:
    fmt:
      run: pixi run -e dev --frozen fmt

    lint:
      run: pixi run -e dev --frozen lint

    types:
      run: pixi run -e dev --frozen types

    imports:
      run: pixi run -e dev --frozen imports

    test:
      run: pixi run -e dev --frozen test
